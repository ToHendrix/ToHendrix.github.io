<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Locked Answer</title>
    <script>
        const targetLocation = { lat: 51.5074, lon: -0.1278 }; // Replace with your desired latitude and longitude
        const allowedRadius = 0.05; // Radius in kilometers (50 meters)

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) *
                    Math.cos(lat2 * (Math.PI / 180)) *
                    Math.sin(dLon / 2) *
                    Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in kilometers
        }

        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = getDistance(
                            userLat,
                            userLon,
                            targetLocation.lat,
                            targetLocation.lon
                        );

                        if (distance <= allowedRadius) {
                            document.getElementById("answerField").disabled = false;
                            document.getElementById("locationMessage").textContent =
                                "You are in the correct location. You can now enter your answer.";
                        } else {
                            document.getElementById("answerField").disabled = true;
                            document.getElementById("locationMessage").textContent =
                                "You are not at the correct location. Please move closer.";
                        }
                    },
                    (error) => {
                        document.getElementById("locationMessage").textContent =
                            "Error retrieving location. Please ensure location services are enabled.";
                    }
                );
            } else {
                document.getElementById("locationMessage").textContent =
                    "Geolocation is not supported by this browser.";
            }
        }

        function checkAnswer() {
            const correctAnswer = "Tom"; // Replace with your desired answer
            const userAnswer = document.getElementById("answerField").value.trim();

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                window.location.href = "success.html"; // Replace with your success page
            } else {
                alert("Incorrect answer. Try again.");
            }
        }

        window.onload = checkLocation;
    </script>
</head>
<body>
    <h1>Location Locked Answer</h1>
    <p id="locationMessage">Checking your location...</p>
    <form onsubmit="event.preventDefault(); checkAnswer();">
        <label for="answerField">Enter your answer:</label>
        <input type="text" id="answerField" disabled required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
