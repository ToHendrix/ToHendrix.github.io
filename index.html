<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The fellowship of Sittard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/ToHendrix/ToHendrix.github.io/main/imgs/Hobbittown.png');
            background-size: cover;  /* Ensures the image covers the entire background */
            background-position: center center;  /* Centers the image */
            background-attachment: fixed;  /* Keeps the background fixed while scrolling */
        }

        h1, p, label {
            color: white;  /* Ensures that headers, paragraphs, and labels are white */
        }

        input[type="text"] {
            background-color: rgba(255, 255, 255, 0.7);  /* Light background for input */
            color: black;  /* Input text color */
        }

        button {
            background-color: #4CAF50;  /* Green background for button */
            color: white;  /* White text on the button */
            border: none;  /* No border */
            padding: 10px 20px;  /* Button padding */
            cursor: pointer;  /* Cursor changes to pointer on hover */
        }

        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Location Locked Answer</h1>
    <p id="locationMessage">Checking your location...</p>
    <form onsubmit="checkAnswer(event);">
        <label for="answerField">Enter your answer:</label>
        <input type="text" id="answerField" disabled required />
        <button type="submit">Submit</button>
    </form>
    <script src="locationbased.js"></script>
</body>
</html>
</html>
