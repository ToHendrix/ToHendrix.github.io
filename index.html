<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/ToHendrix/ToHendrix.github.io/main/imgs/Journey.jpeg');
            background-size: cover;  /* Ensures the image covers the entire background */
            background-position: center center;  /* Centers the image */
            background-attachment: fixed;  /* Keeps the background fixed while scrolling */
        }
    </style>
</head>
<body>
    <h1>Location Locked Answer</h1>
    <p id="locationMessage">Checking your location...</p>
    <form onsubmit="checkAnswer(event);">
        <label for="answerField">Enter your answer:</label>
        <input type="text" id="answerField" disabled required />
        <button type="submit">Submit</button>
    </form>
    <script src="locationbased.js"></script>
</body>
</html>
</html>
